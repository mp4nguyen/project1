<div class="page-content">
    <div class="container">
        <div class="page-content-inner">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal form-row-seperated" #form = "ngForm" [ngFormModel]="myForm" (ngSubmit) = "submit()" >                      
                    <!-- 
                        <my-input *ngFor = "#c of components" [isSubmitted] = "isSubmitted" [options] = "c"></my-input>               
                        -->
                        <div class="form-group">
                            <my-input [isSubmitted]="isSubmitted" [options]="components[0]"></my-input>
                        </div> 
                        <div class="form-group">
                            <my-input [isSubmitted]="isSubmitted" [options]="components[1]"></my-input>
                            <my-input [isSubmitted]="isSubmitted" [options]="components[2]"></my-input>
                            <my-input [isSubmitted]="isSubmitted" [options]="components[3]"></my-input>
                        </div>                                                              
                        <div class="form-group">
                            <my-input [isSubmitted]="isSubmitted" [options]="components[4]"></my-input>
                            <my-input [isSubmitted]="isSubmitted" [options]="components[5]"></my-input>
                            <my-input [isSubmitted]="isSubmitted" [options]="components[6]"></my-input>
                        </div>
                        <div class="form-group">
                            <my-input [isSubmitted]="isSubmitted" [options]="components[7]"></my-input>
                        </div> 
                        <div class="form-group">
                            <my-input [isSubmitted]="isSubmitted" [options]="components[8]"></my-input>
                        </div> 
                        <div class="form-group">
                            <my-input [isSubmitted]="isSubmitted" [options]="components[9]"></my-input>
                        </div>                                                 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- BEGIN SAMPLE TABLE PORTLET-->
<div class="portlet" >
    <div class="portlet-body">
        <div class="table-scrollable">
            <table class="table table-striped table-bordered table-advance table-hover" >
                <thead>
                <tr>
                    <th>Clinic Name</th>
                    <th>Address</th>
                    <th>District</th>
                    <th>City</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="#clinic of clinics">
                        <td>{{clinic.clinicName}}</td>
                        <td>{{clinic.address}}</td>
                        <td>{{clinic.suburbDistrict}}</td>
                        <td>{{clinic.stateProvince}}</td>
                    </tr>   
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="form-actions">
    <div class="row">
        <div class="col-md-offset-4 col-md-8">
            <a (click)="showFormControls(form)" class="btn btn-outline btn-circle dark btn-sm green">
                <i class="fa fa-user-plus"></i> New Candidate
            </a>
            <a (click)="submit()" class="btn btn-outline btn-circle dark btn-sm green">
                <i class="fa fa-floppy-o"></i> Submit
            </a>
        </div>
    </div>
</div>




<!-- END SAMPLE TABLE PORTLET-->
